<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>接続成功</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background: #f5fff5;
            text-align: center;
        }

        .success-box {
            display: inline-block;
            padding: 40px 60px;
            background: #e6ffe6;
            border: 2px solid #4caf50;
            border-radius: 12px;
            box-shadow: 0 2px 8px #c8e6c9;
        }

        .success-icon {
            font-size: 48px;
            color: #4caf50;
        }

        h1 {
            margin: 20px 0 10px 0;
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="success-box">
        <div class="success-icon">✅</div>
        <h1>接続に成功しました</h1>
        <p>APIへの接続が正常に完了しました。</p>
    </div>
</body>

</html>
